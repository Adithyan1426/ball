<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solving Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d3d3d3, #f0f0f0);
            color: #333;
            padding: 20px;
        }
        .game-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            border: 2px solid #ff758c;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        .btn-primary { background: #ff758c; color: white; }
        .btn-secondary { background: #6a11cb; color: white; }
        .btn-reset { background: #ff3b3b; color: white; }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .scoreboard {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .timer-bar {
            height: 10px;
            background: #ff758c;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <h1>üî• Math Challenge üî•</h1>
    
    <div class="scoreboard">
        <p>üéØ <strong>Score:</strong> <span id="score">0</span> | üî• <strong>Streak:</strong> <span id="streak">0</span> | üèÜ <strong>High Score:</strong> <span id="high-score">0</span></p>
    </div>
    
    <div class="game-container">
        <p>Level: <span id="level">1</span></p>
        <div class="timer-bar" id="timer-bar"></div>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button class="btn-primary" onclick="checkAnswer()">Submit</button>
        <button class="btn-secondary" onclick="generateQuestion()" id="retry-math" style="display: none;">Try Again</button>
        <button class="btn-secondary" onclick="playMusic()">‚ñ∂ Play Music</button>
        <button class="btn-secondary" onclick="pauseMusic()">‚è∏ Pause Music</button>
        <button class="btn-reset" onclick="resetGame()">üîÑ Reset Game</button>
        <p class="message" id="message"></p>
    </div>

    <audio id="bg-music" src="Interstellar.mp3" loop preload="auto"></audio>

    <script>
        let level = localStorage.getItem("level") ? parseInt(localStorage.getItem("level")) : 1;
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
        let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
        let streak = 0, timeLeft = 30, timer;
        let num1, num2, correctAnswer, operation;
        let music = document.getElementById("bg-music");

        function gcd(a, b) { return b == 0 ? a : gcd(b, a % b); }
        function lcm(a, b) { return (a * b) / gcd(a, b); }

        function generateQuestion() {
            clearInterval(timer);
            document.getElementById("retry-math").style.display = "none";
            document.getElementById("message").textContent = "";
            timeLeft = 30;
            updateTimerBar();

            num1 = Math.floor(Math.random() * (level * 10)) + 1;
            num2 = Math.floor(Math.random() * (level * 10)) + 1;
            let operations = ['+', '-', '*', '/', 'LCM', 'HCF'];
            operation = operations[Math.floor(Math.random() * operations.length)];

            switch (operation) {
                case '+': correctAnswer = num1 + num2; break;
                case '-': correctAnswer = Math.abs(num1 - num2); break;
                case '*': correctAnswer = num1 * num2; break;
                case '/': num1 = num1 * num2; correctAnswer = num1 / num2; break;
                case 'LCM': correctAnswer = lcm(num1, num2); break;
                case 'HCF': correctAnswer = gcd(num1, num2); break;
            }

            document.getElementById("question").textContent = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "üéâ Congratulations! You got it right! +10 Points!";
                document.getElementById("message").style.color = "green";  // Green for correct answers
                score += 10;
                streak++;
                level++;
            } else {
                document.getElementById("message").textContent = `‚ùå Oops! Wrong Answer! Your Answer: ${userAnswer} | Correct Answer: ${correctAnswer}`;
                document.getElementById("message").style.color = "red";  // Red for incorrect answers
                score = Math.max(0, score - 5);
                streak = 0;
                document.getElementById("retry-math").style.display = "block";
            }

            updateScore();
            saveProgress();
            generateQuestion();
        }

        function updateTimerBar() {
            let timerBar = document.getElementById("timer-bar");
            timerBar.style.width = "100%";
            timer = setInterval(() => {
                timeLeft--;
                timerBar.style.width = (timeLeft / 30) * 100 + "%";
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById("message").textContent = "‚è≥ Time's up! Try again.";
                    document.getElementById("retry-math").style.display = "block";
                }
            }, 1000);
        }

        function updateScore() {
            document.getElementById("score").textContent = score;
            document.getElementById("streak").textContent = streak;
            document.getElementById("level").textContent = level;
            if (score > highScore) {
                highScore = score;
                document.getElementById("high-score").textContent = highScore;
            }
        }

        function saveProgress() {
            localStorage.setItem("level", level);
            localStorage.setItem("score", score);
            localStorage.setItem("highScore", highScore);
        }

        function resetGame() {
            localStorage.clear();
            level = 1;
            score = 0;
            highScore = 0;
            streak = 0;
            updateScore();
            generateQuestion();
        }

        function playMusic() { music.play(); }
        function pauseMusic() { music.pause(); }

        document.getElementById("high-score").textContent = highScore;
        document.getElementById("level").textContent = level;
        document.getElementById("score").textContent = score;

        generateQuestion();
    </script>
</body>
</html>
