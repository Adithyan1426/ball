<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: lightblue;
            margin: auto;
            border: 2px solid #000;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }
        .ball {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Catch the Ball Game</h1>
    <p>Click the moving ball to earn points!</p>
    <h2>Score: <span id="score">0</span></h2>
    <div class="game-container" id="game">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        let score = 0;
        const ball = document.getElementById("ball");
        const gameContainer = document.getElementById("game");
        
        function moveBall() {
            let x = Math.floor(Math.random() * (gameContainer.clientWidth - 50));
            let y = Math.floor(Math.random() * (gameContainer.clientHeight - 50));
            ball.style.left = x + "px";
            ball.style.top = y + "px";
        }
        
        ball.addEventListener("click", function() {
            score++;
            document.getElementById("score").textContent = score;
            moveBall();
        });
        
        setInterval(moveBall, 1000);
    </script>
</body>
</html>
