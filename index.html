<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solving Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solving Game</h1>
    <div class="game-container">
        <p>Level: <span id="level">1</span></p>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <p class="message" id="message"></p>
    </div>
    <script>
        let level = 1;
        let num1, num2, correctAnswer, operation;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * (level * 10)) + 1;
            num2 = Math.floor(Math.random() * (level * 10)) + 1;
            let operations = ['+', '-', '*', '/'];
            operation = operations[Math.floor(Math.random() * operations.length)];
            
            switch (operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    num1 = num1 * num2;
                    correctAnswer = num1 / num2;
                    break;
            }
            document.getElementById("question").textContent = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("message").textContent = "";
            document.getElementById("answer").value = "";
            document.getElementById("level").textContent = level;
        }
        
        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "🎉 Correct! Moving to next level! 🎉";
                if (level < 100) {
                    level++;
                }
                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById("message").textContent = "❌ Wrong! Try again.";
            }
        }
        
        generateQuestion();
    </script>
</body>
</html>
