<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook the Meal Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .ingredients {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .ingredient {
            width: 80px;
            height: 80px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: grab;
        }
        #pot {
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/150') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin: auto;
            position: relative;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
        #progress {
            width: 100%;
            height: 20px;
            background: lightgray;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: green;
        }
    </style>
</head>
<body>
    <h1>Cook the Meal Game üç≥</h1>
    <p>Drag and drop the correct ingredients into the pot before time runs out!</p>
    <div class="game-container">
        <div class="ingredients" id="ingredient-container"></div>
        <div id="pot" ondragover="allowDrop(event)" ondrop="drop(event)">
            <p>Drop Here</p>
        </div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <p id="message"></p>
    </div>
    <script>
        let ingredients = ["tomato", "onion", "carrot"];
        function loadIngredients() {
            document.getElementById("ingredient-container").innerHTML = "";
            ingredients.forEach(ingredient => {
                let img = document.createElement("img");
                img.src = `https://via.placeholder.com/80?text=${ingredient}`;
                img.className = "ingredient";
                img.id = ingredient;
                img.draggable = true;
                img.addEventListener("dragstart", function(event) {
                    event.dataTransfer.setData("text", event.target.id);
                });
                document.getElementById("ingredient-container").appendChild(img);
            });
        }
        function allowDrop(event) {
            event.preventDefault();
        }
        function drop(event) {
            event.preventDefault();
            let ingredientId = event.dataTransfer.getData("text");
            document.getElementById("message").textContent = "You added " + ingredientId + "!";
        }
        loadIngredients();
    </script>
</body>
</html>
