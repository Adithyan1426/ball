<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solving Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .scoreboard {
            margin: 15px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solving Game</h1>
    
    <div class="scoreboard">
        <p>üéØ <strong>Score:</strong> <span id="score">0</span> | üî• <strong>Streak:</strong> <span id="streak">0</span> | üèÜ <strong>High Score:</strong> <span id="high-score">0</span></p>
    </div>

    <div class="game-container" id="math-game">
        <p>Level: <span id="level">1</span></p>
        <p class="question" id="question"></p>
        <p>Time Left: <span id="timer">30</span> seconds</p>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="generateQuestion()" id="retry-math" style="display: none;">Try Again</button>
        <button onclick="toggleMusic()">üéµ Toggle Music</button>
        <button onclick="toggleSound()">üîä Mute Sounds</button>
        <p class="message" id="message"></p>
    </div>

    <!-- Audio Elements -->
    <audio id="bg-music" src="Interstellar.mp3" loop preload="auto"></audio>
    <audio id="correct-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="wrong-sound" src="https://www.fesliyanstudios.com/play-mp3/391" preload="auto"></audio>
    <audio id="timeup-sound" src="https://www.fesliyanstudios.com/play-mp3/395" preload="auto"></audio>

    <script>
        let level = localStorage.getItem("userLevel") ? parseInt(localStorage.getItem("userLevel")) : 1;
        let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
        let score = 0, streak = 0;
        let num1, num2, correctAnswer, operation;
        let timer, timeLeft = 30;
        let musicPlaying = false, soundEnabled = true;

        function gcd(a, b) { return b == 0 ? a : gcd(b, a % b); }
        function lcm(a, b) { return (a * b) / gcd(a, b); }

        function generateQuestion() {
            document.getElementById("retry-math").style.display = "none";
            document.getElementById("message").textContent = "";

            clearInterval(timer);
            timeLeft = 30;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById("message").textContent = "‚è≥ Time's up! Try again.";
                    document.getElementById("retry-math").style.display = "block";
                    if (soundEnabled) document.getElementById("timeup-sound").play();
                    streak = 0;
                    updateScore(-5);
                }
            }, 1000);

            num1 = Math.floor(Math.random() * (level * 10)) + 1;
            num2 = Math.floor(Math.random() * (level * 10)) + 1;
            let operations = ['+', '-', '*', '/', 'LCM', 'HCF'];
            operation = operations[Math.floor(Math.random() * operations.length)];

            switch (operation) {
                case '+': correctAnswer = num1 + num2; break;
                case '-': correctAnswer = Math.abs(num1 - num2); break;
                case '*': correctAnswer = num1 * num2; break;
                case '/': num1 = num1 * num2; correctAnswer = num1 / num2; break;
                case 'LCM': correctAnswer = lcm(num1, num2); break;
                case 'HCF': correctAnswer = gcd(num1, num2); break;
            }
            document.getElementById("question").textContent = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("answer").value = "";
            document.getElementById("level").textContent = level;
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "üéâ Correct! +10 Points!";
                if (soundEnabled) document.getElementById("correct-sound").play();
                clearInterval(timer);
                level++;
                streak++;
                updateScore(10);
                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById("message").textContent = "‚ùå Wrong! Try again.";
                if (soundEnabled) document.getElementById("wrong-sound").play();
                document.getElementById("retry-math").style.display = "block";
                streak = 0;
                updateScore(-5);
            }
        }

        function updateScore(points) {
            score += points;
            if (score < 0) score = 0;
            document.getElementById("score").textContent = score;
            document.getElementById("streak").textContent = streak;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("high-score").textContent = highScore;
        }

        function toggleMusic() {
            let music = document.getElementById("bg-music");
            musicPlaying = !musicPlaying;
            musicPlaying ? music.play() : music.pause();
        }

        function toggleSound() { soundEnabled = !soundEnabled; }

        generateQuestion();
    </script>
</body>
</html>
