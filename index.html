<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solving Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solving Game</h1>
    <button onclick="toggleMusic()">üéµ Play/Pause Music</button>
    <div class="game-container">
        <p>Level: <span id="level">1</span></p>
        <p class="question" id="question"></p>
        <p>Time Left: <span id="timer">30</span> seconds</p>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="generateQuestion()" id="retry-math" style="display: none;">Try Again</button>
        <p class="message" id="message"></p>
    </div>
    
    <h2>Scoreboard</h2>
    <table>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
        <tbody id="scoreboard"></tbody>
    </table>
    
    <audio id="background-music" loop>
        <source src="Interstellar.mp3" type="audio/mp3">
    </audio>
    <audio id="correct-sound">
        <source src="https://www.myinstants.com/media/sounds/tada.mp3" type="audio/mp3">
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.myinstants.com/media/sounds/wrong-answer.mp3" type="audio/mp3">
    </audio>
    <audio id="timeout-sound">
        <source src="https://www.myinstants.com/media/sounds/times-up.mp3" type="audio/mp3">
    </audio>
    
    <script>
        let level = localStorage.getItem("userLevel") ? parseInt(localStorage.getItem("userLevel")) : 1;
        let score = 0;
        let timer;

        function generateQuestion() {
            clearInterval(timer);
            let timeLeft = 30;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById("message").textContent = "‚è≥ Time's up! Try again.";
                    document.getElementById("retry-math").style.display = "block";
                    playTimeoutSound();
                }
            }, 1000);

            let num1 = Math.floor(Math.random() * (level * 10)) + 1;
            let num2 = Math.floor(Math.random() * (level * 10)) + 1;
            let operations = ['+', '-', '*', '/'];
            let operation = operations[Math.floor(Math.random() * operations.length)];
            let correctAnswer;

            switch (operation) {
                case '+': correctAnswer = num1 + num2; break;
                case '-': correctAnswer = num1 - num2; break;
                case '*': correctAnswer = num1 * num2; break;
                case '/': num1 = num1 * num2; correctAnswer = num1 / num2; break;
            }
            document.getElementById("question").textContent = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("message").textContent = "";
            document.getElementById("answer").value = "";
            document.getElementById("level").textContent = level;
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "üéâ Correct!";
                clearInterval(timer);
                playCorrectSound();
                score++;
                updateScoreboard();
                if (level < 100) level++;
                localStorage.setItem("userLevel", level);
                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById("message").textContent = "‚ùå Wrong! Try again.";
                document.getElementById("retry-math").style.display = "block";
                playWrongSound();
            }
        }

        function updateScoreboard() {
            let scoreboard = document.getElementById("scoreboard");
            let row = scoreboard.insertRow();
            row.insertCell(0).innerText = "User";
            row.insertCell(1).innerText = score;
        }

        function playCorrectSound() { document.getElementById("correct-sound").play(); }
        function playWrongSound() { document.getElementById("wrong-sound").play(); }
        function playTimeoutSound() { document.getElementById("timeout-sound").play(); }
        function toggleMusic() { 
            let music = document.getElementById("background-music");
            music.paused ? music.play() : music.pause();
        }

        generateQuestion();
    </script>
</body>
</html>
