<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solving Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .game-container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solving Game</h1>
    <div class="game-container" id="math-game">
        <p>Level: <span id="level">1</span></p>
        <p class="question" id="question"></p>
        <p>Time Left: <span id="timer">30</span> seconds</p>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="generateQuestion()" id="retry-math" style="display: none;">Try Again</button>
        <p class="message" id="message"></p>
    </div>
    
    <script>
        let level = localStorage.getItem("userLevel") ? parseInt(localStorage.getItem("userLevel")) : 1;
        let num1, num2, correctAnswer, operation;
        let timer;
        
        function gcd(a, b) {
            return b == 0 ? a : gcd(b, a % b);
        }
        
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }
        
        function generateQuestion() {
            document.getElementById("retry-math").style.display = "none";

            clearInterval(timer);
            let timeLeft = 30;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById("message").textContent = "‚è≥ Time's up! Try again.";
                    document.getElementById("retry-math").style.display = "block";
                }
            }, 1000);
            
            num1 = Math.floor(Math.random() * (level * 10)) + 1;
            num2 = Math.floor(Math.random() * (level * 10)) + 1;
            let operations = ['+', '-', '*', '/', 'LCM', 'HCF'];
            operation = operations[Math.floor(Math.random() * operations.length)];
            
            switch (operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    if (num1 < num2) [num1, num2] = [num2, num1]; // Ensure non-negative result
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    num1 = num1 * num2; // Ensure a whole number quotient
                    correctAnswer = num1 / num2;
                    break;
                case 'LCM':
                    correctAnswer = lcm(num1, num2);
                    break;
                case 'HCF':
                    correctAnswer = gcd(num1, num2);
                    break;
            }
            document.getElementById("question").textContent = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("message").textContent = "";
            document.getElementById("answer").value = "";
            document.getElementById("level").textContent = level;
        }
        
        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("message").textContent = "üéâ Correct! Moving to next level! üéâ";
                clearInterval(timer);
                
                // Increment level by exactly 1
                if (level < 100) {
                    level++;
                    localStorage.setItem("userLevel", level);
                }

                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById("message").textContent = "‚ùå Wrong! Try again.";
                document.getElementById("retry-math").style.display = "block";
            }
        }

        generateQuestion();
    </script>
</body>
</html>
